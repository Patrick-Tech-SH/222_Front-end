name: deploy-non-prd
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      # - name: Set env
      #   run: echo "ENV_NAME=$( [ "$GITHUB_REF" == "refs/heads/main" ] && echo 'uat' || echo ${GITHUB_REF##*/} )" >> $GITHUB_ENV
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gkey-front-end:latest
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      # - name: Set env
      #   run: echo "ENV_NAME=$( [ "$GITHUB_REF" == "refs/heads/main" ] && echo 'uat' || echo ${GITHUB_REF##*/} )" >> $GITHUB_ENV
        
      - name: deploy with Execute SSH commmands on remote server
        uses: JimCronqvist/action-ssh@0.1.1
        with:
          hosts: ${{ secrets.APP_HOST }}
          privateKey: ${{ secrets.PRIVATE_KEY }}
          command: |
            docker rmi front-end
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/gkey-front-end:latest
            docker images
            docker-compose -f ~/compose/docker-compose.yml down
            docker-compose -f ~/compose/docker-compose.yml up -d
            docker ps -a
